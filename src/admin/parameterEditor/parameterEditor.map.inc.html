<div class="editor-table">
    <div class="row padding5">
    </div>
    <template id="mappingRow">
        <div class="card-panel">
            <div class="row">
                <div class="col s12">
                    <label>
                        <input class="isSimpleValue" type="checkbox"/>
                        <span class="translate">is simple value</span>
                    </label>
                </div>
                <div class="input-field col s12">
                    <label class="translate">ioBroker Value</label>
                    <input class="ioBrokerValue" type="text">
                </div>
                <div class="input-field col s12">
                    <label class="translate">HomeKit Value</label>
                    <input class="homekitValue" type="text">
                </div>
                <div class="col s12">
                    <button class="btn-flat moveUp" type="button"><i class="material-icons">arrow_upward</i></button>
                    <button class="btn-flat moveDown" type="button"><i class="material-icons">arrow_downward</i></button>
                    <button class="btn-flat delRow" type="button"><i class="material-icons">delete</i></button>
                </div>
            </div>
        </div>
    </template>
    <div id="lastRow">
        <button class="btn" id="addRow">
            <span class="translate">add new mapping</span>
        </button>
    </div>
</div>
