<div class="editor-table">
    <template class="stateRow">
        <div class="card-panel">
            <div class="button-appendix">
                <div class="input-field" style="flex-grow: 1">
                    <label>Read</label>
                    <input type="text" class="readState stateSelectTarget">
                </div>
                <button type="button" class="btn btn-small id-selector">
                    <span class="material-icons">more_horiz</span>
                </button>
            </div>
            <div class="button-appendix">
                <div class="input-field">
                    <label>Write</label>
                    <input type="text" class="writeState stateSelectTarget">
                    <div class="edit-hint translate">leave empty to use read-state</div>
                </div>
                <button type="button" class="btn btn-small id-selector">
                    <span class="material-icons">more_horiz</span>
                </button>
            </div>
            <div>
                <button class="btn-flat moveUp" type="button"><i class="material-icons">arrow_upward</i></button>
                <button class="btn-flat moveDown" type="button"><i class="material-icons">arrow_downward</i></button>
                <button class="btn-flat delRow" type="button"><i class="material-icons">delete</i></button>
            </div>
        </div>
    </template>
    <div class="lastRow">
        <button class="btn addRow"><span class="translate">Add new state</span></button>
    </div>
</div>
