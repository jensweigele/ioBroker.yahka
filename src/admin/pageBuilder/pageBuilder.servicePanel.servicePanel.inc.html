<li class="yahka_service_panel">
    <div class="collapsible-header" style="display: flex; justify-content: space-between; align-items: center; font-size: 1.1rem; font-weight: bold;">
        <div>
            <span class="translate">Service: </span>
            <span class="yahka_service_caption"></span>
        </div>
        <button type="button" class="btn-small red icon-button yakha_delete_service">
            <i class="material-icons">clear</i>
        </button>
    </div>
    <div class="content collapsible-body card-outer-container">
        <div class="card-inner-container">
            <div class="row">
                <div class="col s12">
                    <label>
                        <input type="checkbox" class="service_enabled"/>
                        <span class="translate">Enabled</span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label class="translate">Service Name</label>
                    <input class="full-size service_name" type="text" />
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <select class="full-size service_type"></select>
                    <label class="translate">Service Type</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label class="translate">Service Subtype</label>
                    <input class="full-size service_subtype" type="text">
                    <div class="translate edit-hint">
                        This is intended to use, if you have multiple services of the same type in an composed device.<br>
                        For example, if you have a garage door with two different lights.
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col s12">
                    <label>
                        <input type="checkbox" class="service_isPrimary"/>
                        <span class="translate">Primary Service</span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <label>
                        <input type="checkbox" class="service_isHidden"/>
                        <span class="translate">Hidden Service</span>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <select class="full-size service_link_to"></select>
                    <label class="translate">Link to</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <span class="translate" style="font-size: 1.1rem;">Characteristics</span>
                </div>
            </div>
        </div>
        <ul class="collapsible yahka_characteristic_table">
        </ul>

        <div class="card-inner-container">
            <div class="row">
                <div class="col s12 button-appendix">
                    <div class="input-field">
                        <select class="full-size new_custom_characteristic"></select>
                        <label class="translate new_custom_characteristic">Custom Characteristic</label>
                    </div>
                    <button type="button" class="btn btn-small yahka_add_characteristic">
                        <span class="translate">Add</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</li>
