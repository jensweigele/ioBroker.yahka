<tbody id="characteristic" class="row-group">
    <tr id="anchor">
        <td class="center">
            <label class="input-control checkbox small-check">
                <input type="checkbox" id="characteristic_enabled">
                <span class="check"></span>
            </label>
        </td>
        <td>
            <span id="characteristic_name"></span><a href="#" id="toggleProperties"
                class="">&nbsp;&nbsp;[properties]</a>
        </td>
        <td class="right inOut">
            <span class="translate">InOut: </span>
        </td>
        </td>
        <td class="inOut">
            <div class="input-control select full-width">
                <select id="characteristic_inoutfunction"></select>
            </div>
        </td>
        <td rowspan="3" style="vertical-align: middle;">
            <a href="#" class="place-right" id="yakha_delete_characteristic"><span class="mif-cross fg-red"></span></a>
        </td>
    </tr>

    <tr>
        <td>
        </td>
        <td rowspan="3" class="characteristic-property-cell">
            <div class="no-display" id="characteristic_propertyTable_container">
                <span>Characteristic Properties</span>
                <div class="editor-table" id="characteristic_propertyTable">
                </div>
            </div>


        </td>
        <td colspan="2" id="characteristic_inoutparams_container" class="editor-container-cell inOut">
        </td>
    </tr>

    <tr>
        <td>
        </td>
        <td class="right conversion">
            <span class="translate">Conversion: </span>
        </td>
        <td class="conversion">
            <div class="input-control select full-width">
                <select id="characteristic_conversionfunction"></select>
            </div>
        </td>
    </tr>

    <tr class="row">
        <td>
        </td>
        <td colspan="2" id="characteristic_conversionparams_container" class="editor-container-cell conversion">
        </td>
    </tr>
</tbody>
